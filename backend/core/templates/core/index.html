<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Germify</title>
</head>
<body>
    <h1>Добро пожаловать на Germify!</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Нажми меня</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
