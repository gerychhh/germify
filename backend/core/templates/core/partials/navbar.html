<nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top shadow-sm" data-bs-theme="light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'feed' %}" style="letter-spacing: .02em;">
            Germify
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {% if current == 'feed' %}active{% endif %}" href="{% url 'feed' %}">Лента</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if current == 'messages_inbox' or current == 'messages_thread' %}active{% endif %}" href="{% url 'messages_inbox' %}">
                        Сообщения
                        {% if request.user.is_authenticated %}
                            {% if unread_messages_count %}
                                <span id="global-unread-desktop" class="messages-unread-badge ms-1">{{ unread_messages_count }}</span>
                            {% else %}
                                <span id="global-unread-desktop" class="messages-unread-badge ms-1" style="display:none;">0</span>
                            {% endif %}
                        {% endif %}
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if current == 'communities' or current == 'community_detail' or current == 'community_create' or current == 'community_edit' %}active{% endif %}" href="{% url 'communities' %}">
                        Сообщества
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if current == 'profile' or current == 'user_profile' %}active{% endif %}" href="{% url 'profile' %}">Профиль</a>
                </li>
            </ul>

            <div class="d-flex align-items-center gap-2">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.display_name|default:user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </div>
                {% else %}
                    <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Войти</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
