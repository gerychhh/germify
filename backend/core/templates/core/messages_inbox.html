{% extends "core/base.html" %}

{% block title %}Сообщения — Germify{% endblock %}

{% block content %}
<div class="row g-3 messages-layout">

    <div class="col-12 col-lg-4">
        <div class="card messages-sidebar-card d-flex flex-column">
            <div class="card-header bg-white d-flex align-items-center justify-content-between">
                <span class="fw-semibold">Сообщения</span>
            </div>

            <div class="p-2">
                <input type="text"
                       class="form-control form-control-sm"
                       placeholder="Поиск по диалогам…"
                       id="dialogs-search">
            </div>

            <div class="flex-grow-1 overflow-auto"
                 id="dialogs-wrapper"
                 data-poll-url="{% url 'messages_inbox_poll' %}">
                {% include "core/partials/messages_inbox_list.html" with threads=threads %}
            </div>
        </div>
    </div>

    <div class="col-12 col-lg-8">
        <div class="card messages-chat-card d-flex align-items-center justify-content-center text-center p-4">
            <div>
                <div class="h5 mb-1">Выберите чат</div>
                <p class="text-body-secondary mb-0">
                    Слева список диалогов. Нажмите на любой, чтобы открыть переписку.
                </p>
            </div>
        </div>
    </div>

</div>
{% endblock %}
